<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Ka Pitara</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba03299908.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        
        <h2> Welcome Jokes Ka Pitara :) <span class="badge badge-info">New</span></h2>

            <div class="card-header">
                <div><img src="https://source.unsplash.com/1600x800/?jokes,fun,happy,fresh,comedy" alt=""></div>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <div id="displayJoke">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
                    <i class="fa fa-arrow-down"></i>
                </div>
                
                <footer><button class="btn btn-outline-success mt-4" id="getJoke">Get Joke</button></footer>
              </blockquote>
            </div>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
